<body>
    <b>Inserte el código: </b>
    <input type="number" name="numberInput" id="numberInput" max="1000000" min="1" step="1">
    <button type="button" onclick="myFunction()">Comprobar</button>
    
    <script>
        function myFunction() 
        {
            let code = document.getElementById("numberInput").value;
            var hash = CryptoJS.MD5(code);
            var hash2 = CryptoJS.MD5(hash);
                                                
            if (hash2 == "49cb61b9f3d9ad0a42cf09473130a696")
            {
                var message = CryptoJS.AES.decrypt("U2FsdGVkX19OV5XfWkkpyTg4JgGDoBjnq2BoGjgjIO53RMFtYEGa/YB2xY5OCKwS","49cb61b9f3d9ad0a42cf09473130a696").toString(CryptoJS.enc.Utf8);
                alert(message);
                var web = CryptoJS.AES.decrypt("U2FsdGVkX1/Z4Fb0oYoSfwtTFahcFw81lE3HZU8F0as=","49cb61b9f3d9ad0a42cf09473130a696").toString(CryptoJS.enc.Utf8);
                window.open(web);
            }
            else
            {
                alert("No es el código correcto :-(, pero puedes volver a intentarlo!");
                
            }
            
            return 
        }
    </script>
